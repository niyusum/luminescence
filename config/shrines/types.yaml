# Shrine System Configuration
# LUMEN LAW I.6: All tunable game parameters externalized
#
# Passive income shrines that generate lumees or lumenite over time
# Players build, upgrade, and collect from shrines
#
# CURRENCY SOURCES:
# - Lumees: Lesser shrines (general currency)
# - Lumenite: Radiant shrines (premium currency)
# - AuricCoin: Drop command ONLY (not from shrines)

shrines:
  # Global shrine settings
  starting_level: 1
  max_yield_history: 50  # Ring buffer size for yield history
  upgrade_cost_multiplier: 1.5  # Default if not specified per type

  # Lesser Shrines (Lumees generation)
  lesser:
    # Base cost for level 1 shrine (lumees)
    base_cost: 10000
    base_upgrade_cost: 10000  # Cost to upgrade from level 1 to level 2

    # Cost multiplier per level
    # level_2 = base * multiplier, level_3 = level_2 * multiplier, etc.
    cost_multiplier: 2.3

    # Base yield per hour at level 1 (lumees/hour)
    base_yield: 50

    # Yield multiplier per level (how much yield increases per level)
    yield_multiplier: 2.3
    level_multiplier: 0.1  # Additive bonus per level (10% per level)
    type_multiplier: 1.0   # Multiplier for this shrine type

    # Cooldown between collections (hours)
    cooldown_hours: 8

    # Target resource (what currency this shrine generates)
    target: "lumees"

    # Maximum shrine level
    max_level: 12

    # Collection cap in hours
    # Prevents infinite accumulation if player doesn't collect
    collection_cap_hours: 24

    # Maximum number of lesser shrines per player
    max_shrines: 3
    max_slots: 3  # Same as max_shrines (slot-based system)

    # Player level required to unlock lesser shrines
    unlock_level: 10

  # Radiant Shrines (Lumenite generation - premium currency)
  radiant:
    # Base cost for level 1 shrine (lumees)
    base_cost: 50000
    base_upgrade_cost: 50000

    # Cost multiplier per level
    cost_multiplier: 2.3

    # Base yield per hour at level 1 (lumenite/hour, decimal)
    # 0.05 = 1 lumenite per 20 hours
    base_yield: 0.05

    # Yield multiplier per level
    yield_multiplier: 1.8
    level_multiplier: 0.15  # 15% per level for premium shrines
    type_multiplier: 1.5    # 1.5x multiplier for radiant type

    # Cooldown between collections (hours)
    cooldown_hours: 12

    # Target resource (what currency this shrine generates)
    target: "lumenite"

    # Maximum shrine level
    max_level: 12

    # Collection cap in hours
    collection_cap_hours: 24

    # Maximum number of radiant shrines per player
    max_shrines: 3
    max_slots: 3

    # Player level required to unlock radiant shrines
    unlock_level: 30

  # Shrine sell refund rate
  # When selling a shrine, player gets X% of total investment back
  sell_refund_rate: 0.5  # 50% refund
