# Guild System Economy Configuration
# LUMEN LAW I.6: All tunable game parameters externalized
#
# Guild creation, upgrades, membership limits, and donation rules

guilds:
  # Base upgrade cost (first upgrade)
  base_upgrade_cost: 25000

  # Explicit costs for early levels (optional overrides)
  upgrade_costs:
    level_2: 25000
    level_3: 50000
    level_4: 100000
    # Subsequent levels use cost_multiplier formula

  # Cost multiplier for guild upgrades
  # level_5 = level_4 * multiplier, level_6 = level_5 * multiplier, etc.
  upgrade_cost_multiplier: 2.5

  # Maximum guild level
  max_level: 20

  # Base maximum members at level 1
  base_max_members: 10

  # Member slots increase per level
  # level_2 = base + growth, level_3 = base + 2*growth, etc.
  member_growth_per_level: 2

  # Minimum donation amount (lumees)
  # Prevents spam donations for activity tracking
  donation_minimum: 1000

  # Guild creation cost (lumees)
  # Not in original _defaults, but logical to add here
  creation_cost: 50000

  # Guild name change cost (lumees)
  name_change_cost: 10000

  # Emblem change cost (lumees)
  emblem_change_cost: 5000

# Guild Shrine Configuration
guild_shrines:
  # Global settings
  starting_level: 1
  max_yield_history: 100  # Guild shrines keep more history
  upgrade_cost_multiplier: 1.8

  # Guild Lesser Shrine
  lesser:
    base_upgrade_cost: 5000
    level_multiplier: 0.15  # 15% per level
    cooldown_hours: 12
    base_yield: 200  # Higher base than player shrines
    max_level: 20

  # Guild Radiant Shrine
  radiant:
    base_upgrade_cost: 25000
    level_multiplier: 0.2  # 20% per level
    cooldown_hours: 24
    base_yield: 0.1  # Premium currency
    max_level: 20

  # Member bonus (added yield per guild member)
  member_bonus_per_member: 0.02  # 2% bonus per member
