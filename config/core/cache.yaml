# Cache System Configuration
# LUMEN LAW I.6: All tunable game parameters externalized
#
# Performance tuning for caching layer
# TTL values control how long data stays in cache before refresh

cache:
  # Compression threshold (bytes)
  # Data larger than this gets compressed before caching
  compression_threshold: 1024

  # Tag registry TTL (seconds)
  # How long cache tags are tracked before cleanup
  tag_registry_ttl: 3600

  # Cache TTL by data type (seconds)
  ttl:
    # Player resource data (lumees, auric coin, energy, stamina)
    player_resources: 300  # 5 minutes

    # Maiden collection data
    maiden_collection: 300  # 5 minutes

    # Active modifiers and buffs
    active_modifiers: 600  # 10 minutes

    # Fusion rates (rarely change)
    fusion_rates: 3600  # 1 hour

    # Leader bonuses (class-specific bonuses)
    leader_bonuses: 3600  # 1 hour

    # Daily quest progress
    daily_quest: 86400  # 24 hours

    # DROP charges
    DROP_CHARGES: 300  # 5 minutes

    # Leaderboard data
    leaderboards: 600  # 10 minutes

  # Cache health monitoring
  health:
    # Maximum acceptable error count before alert
    max_errors: 100

    # Minimum acceptable cache hit rate (percentage)
    min_hit_rate: 70.0
