# Daily/Weekly Rewards Configuration
# LUMEN LAW I.6: All tunable game parameters externalized
#
# Daily login rewards, quests, streaks, and comeback bonuses
# Critical for player retention and engagement
#
# CURRENCY SOURCES:
# - Lumees: Primary currency (shrines, quests, exploration)
# - Lumenite: Premium currency (radiant shrines, daily rewards)
# - AuricCoin: Special currency (drop command primary, small rewards secondary)

daily_rewards:
  # Base daily claim rewards
  base_lumees: 1250
  base_auric_coin: 2
  base_lumenite: 2
  base_xp: 150

  # Bonus for completing all daily quests
  completion_bonus_lumees: 800
  completion_bonus_auric_coin: 3
  completion_bonus_lumenite: 2
  completion_bonus_xp: 350

  # Streak bonus multiplier per consecutive day
  # Example: 7-day streak = rewards * (1 + 0.15 * 7) = 2.05x
  streak_multiplier: 0.15

  # AuricCoin days allowed before streak breaks
  # Missing 1 day doesn't break streak
  auric_coin_days: 1

daily_quests:
  # Requirements to complete daily quest set
  drop_required: 1      # drop at least once
  summon_required: 1      # Summon at least once
  fusion_required: 1      # Fuse at least once
  energy_required: 10     # Spend at least 10 energy
  stamina_required: 5     # Spend at least 5 stamina

weekly_bonus:
  # Master toggle for weekly rewards
  enabled: true

  # Weekly bonus rewards
  lumees: 10000
  auric_coin: 25
  lumenite: 10

  # Requirements to claim weekly bonus
  requirements:
    daily_quests_completed: 6  # Must complete 6/7 daily quests
    min_level: 10              # Must be at least level 10

comeback_bonus:
  # Rewards for returning after absence
  enabled: true

  # Days inactive before eligible
  days_inactive: 7

  # Rewards per day of absence
  lumees_per_day: 1000
  auric_coin_per_day: 5

  # Maximum days to calculate comeback bonus
  # (prevents infinite stacking for very long absences)
  max_days: 14
