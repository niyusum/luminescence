# Combat Mechanics Configuration
# RIKI LAW I.6: All tunable game balance parameters in ConfigManager
#
# These values control combat calculations and can be hot-reloaded
# for live balance tuning without code deployment.

combat_mechanics:
  # Momentum system thresholds and multipliers
  # Momentum builds during combat and grants damage bonuses
  momentum:
    thresholds:
      # Format: [threshold_level, damage_multiplier]
      # Evaluated in descending order (highest first)
      high:
        threshold: 80
        multiplier: 1.50
      medium:
        threshold: 50
        multiplier: 1.30
      low:
        threshold: 30
        multiplier: 1.20
      none:
        threshold: 0
        multiplier: 1.0

  # Critical hit mechanics
  critical:
    default_multiplier: 1.5
    default_chance: 0.0

  # Attack count options
  attack_counts:
    single: 1
    triple: 3
    mega: 10
