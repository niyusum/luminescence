combat_element_bonuses:
  # Infernal element (Fire/Heat)
  # Increases power/attack when present in team
  infernal:
    multiplier: 1.15  # +15% power bonus
    description: "Fire elementals deal increased damage"

  # Abyssal element (Water/Depths)
  # Increases defense when present in team
  abyssal:
    multiplier: 1.15  # +15% defense bonus
    description: "Water elementals provide increased defense"

  # Umbral element (Shadow/Dark)
  # Provides strategic power bonus
  umbral:
    multiplier: 1.10  # +10% strategic power bonus
    description: "Shadow elementals enhance strategic capabilities"

  # Earth element (Stone/Nature)
  earth:
    multiplier: 1.12  # +12% balanced bonus
    description: "Earth elementals provide balanced enhancement"

  # Tempest element (Wind/Storm)
  tempest:
    multiplier: 1.13  # +13% speed/momentum bonus
    description: "Storm elementals enhance momentum generation"

  # Radiant element (Light/Holy)
  radiant:
    multiplier: 1.14  # +14% critical/light bonus
    description: "Light elementals boost critical hit potential"
